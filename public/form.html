<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Your Hero</title>
    <link rel="stylesheet" href="form.css"/>


</head>

<body>
<!-- NAVBAR -->
<nav>
    <a href="index.html">Home</a>
</nav>
<!-- CODE -->
<header>
    <h1>Lets Remember Together</h1>
</header>

<section id="addHeroForm">
    <h2>Post Your Hero</h2>
    <form id="opportunityForm" action="/api/heroes/" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required/>

        <label for="aboutMe">About Hero:</label>
        <textarea id="aboutMe" name="aboutMe" rows="4" required></textarea>

        <label for="hebrewName">Hebrew Name:</label>
        <input type="text" id="hebrewName" name="hebrewName"/>

        <label for="photos">Hero's photo:</label>
        <input type="file" id="photos" name="photos" multiple required/>

        <button type="submit">Post Hero</button>
    </form>
    <div id="errorMessage" style="color: red;"></div>
</section>

<script src="form.js"></script>
</body>
</html>
